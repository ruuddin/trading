# H2 In-Memory Database Configuration (for local testing without Docker)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

server.port=8080

# Cache configuration
spring.cache.type=simple

# JWT Configuration
jwt.secret=replace-with-a-very-long-secret-key-change-me
jwt.expiration.ms=3600000

# Stock API Keys
stock.api.key=demo
finnhub.api.key=
twelvedata.api.key=
massive.api.key=

# Logging
logging.level.root=WARN
logging.level.com.example.trading=INFO
logging.level.org.springframework.security=WARN

# Public route rate limiting (lower for integration verification)
app.rate-limit.public.enabled=true
app.rate-limit.public.max-requests=8
app.rate-limit.public.window-seconds=60
